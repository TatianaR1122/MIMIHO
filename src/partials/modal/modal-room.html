<div class="backdrop is-hidden">
  <div class="modal">
    <button class="modal__close-button" data-modal-close>
      <svg width="18" height="18">
        <use
          class="modal__icon"
          href="./images/icons.svg#icon-close-modal"
        ></use>
      </svg>
    </button>
    <h2 class="modal__title">Забронювати номер</h2>
    <form>
      <div>
        <input
          type="text"
          name="client-name"
          id="client-name"
          pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,}"
          placeholder="Ваше ім’я"
          required
          title="Вкажіть ваше ім'я за допомогою літер"
          class="modal__input"
        />
        <label class="modal__label" for="client-name">
          На кого забронювати номер?</label
        >
      </div>
      <div>
        <input
          type="tel"
          name="phone-input"
          id="phone-input"
          required
          placeholder="+38 (___) ___-__-__"
          title="Номер телефону має містити 10 цифр"
          pattern="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){12}(\s*)?"
          class="modal__input"
        />
        <label class="modal__label" for="phone-input"> Номер телефону</label>
      </div>
      <div>
        <select
          class="custom-select"
          id="room"
          name="room-category"
          placeholder="Двомісний люкс"
        >
          <option value="Двомісний люкс">Двомісний люкс</option>
          <option value="Трьохмісний номер">Трьохмісний номер</option>
          <option value="Двомісний номер">Двомісний номер</option>
        </select>
        <label class="modal__label" for="room"> Категорія номеру </label>
      </div>
      <div>
        <select
          class="custom-select"
          id="choose-date"
          name="date-checkin"
          placeholder="Сьогодні"
        >
          <option value="Сьогодні">Сьогодні</option>
          <option value="Завтра">Завтра</option>
          <option value="Післязавтра">Післязавтра</option>
          <option value="Інший день">Інший день</option>
        </select>
        <label class="modal__label modal__label--biggerfont" for="choose-date">
          Дата заїзду
        </label>
      </div>
      <div>
        <select
          class="custom-select"
          id="choose-date"
          name="date-checkout"
          placeholder="Сьогодні"
        >
          <option value="Сьогодні">Сьогодні</option>
          <option value="Завтра">Завтра</option>
          <option value="Післязавтра">Післязавтра</option>
          <option value="Інший день">Інший день</option>
        </select>
        <label
          class="modal__label modal__label--bigmargin modal__label--biggerfont"
          for="choose-date"
        >
          Дата виїзду
        </label>
      </div>
      <button class="modal__button" type="submit">Оформити бронювання</button>
    </form>
  </div>
</div>
