<div class="backdrop is-hidden">
  <div class="modal">
    <button class="modal__close-button" data-modal-close>
      <svg width="18" height="18">
        <use
          class="modal__icon"
          href="./images/icons.svg#icon-close-modal"
        ></use>
      </svg>
    </button>
    <h2 class="modal__title">Ціни на номер</h2>
    <h3 class="modal__subtitle">Двомісний люкс</h3>
    <h4 class="modal__heading">Категорія номеру</h4>
    <form>
      <div>
        <input
          type="number"
          name="number-nights"
          min="1"
          max="100"
          class="modal__input"
          placeholder="1"
          id="number-nights"
          required
        />
        <label
          class="modal__label modal__label--biggerfont"
          for="number-clients"
        >
          Кількість ночей
        </label>
      </div>
      <div>
        <input
          class="modal__input"
          type="number"
          name="total-price"
          id="total-price"
          placeholder="1000"
          readonly
        />
        <label
          class="modal__label modal__label--bigmargin modal__label--biggerfont"
          for="choose-date"
        >
          грн
        </label>
      </div>
      <button class="modal__button" type="submit">Оформити бронювання</button>
    </form>
  </div>
</div>
