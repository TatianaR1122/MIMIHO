<link
  rel="stylesheet"
  href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
/>
<div class="backdrop">
  <div class="modal">
    <button class="modal__close-button" data-modal-close>
      <svg width="18" height="18">
        <use class="icon" href="./images/icons.svg#icon-close-modal"></use>
      </svg>
    </button>
    <h2 class="modal__title">Забронювати столик</h2>
    <form>
      <div>
        <input
          type="text"
          name="client-name"
          id="client-name"
          pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,}"
          placeholder="Ваше ім’я"
          required
          title="Вкажіть ваше ім'я за допомогою літер"
          class="modal__input"
        />
        <label class="modal__label" for="client-name">
          На кого забронювати столик?</label
        >
      </div>
      <div>
        <input
          type="tel"
          name="phone-input"
          id="phone-input"
          required
          placeholder="+38 (___) ___-__-__"
          title="Номер телефону має містити 10 цифр"
          pattern="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){12}(\s*)?"
          class="modal__input"
        />
        <label class="modal__label" for="phone-input"> Номер телефону</label>
      </div>
      <div class="select-wrap">
        <select name="select" id="number-clients" class="select">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value=">8">8 і більше</option>
        </select>
        <label class="modal__label" for="number-clients">
          Столик на яку кількість осіб?
        </label>
      </div>
      <div class="select-wrap">
        <select name="select" id="number-clients" class="select">
          <option value="1">Сьогодні</option>
          <option value="2">Завтра</option>
          <option value="3">Післязавтра</option>
        </select>
        <label class="modal__label" for="number-clients">
          На яку дату бронювати?
        </label>
      </div>
      <button type="submit">Оформити бронювання</button>
    </form>
  </div>
</div>
