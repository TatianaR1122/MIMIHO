<section class="restaurant-details">
  <div class="container">
    <div class="restaurant-details__container">
      <h1 class="restaurant-details__title">Mimiho</h1>
      <h2 class="restaurant-details__subtitle">Ресторан</h2>
      <p class="restaurant-details__text">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit.
      </p>
    </div>

    <ul class="restaurant-details__list order">
      <li class="order__item">
        <button type="button" class="order__button" data-modal-table-open>Забронювати столик</button>
      </li>
      <li>
        <button type="button" class="order__button" onClick='window.location.href="../restaurant/menu.html"'>Переглянути меню</button>
      </li>
    </ul>

    <ul class="restaurant-details__list thumb">
      <li>
        <div class="thumb__left">
          <img
          srcset="
            ./images/restaurant-details/image1@1x.jpg 1x,
            ./images/restaurant-details/image1@2x.jpg 2x"
          src="./images/restaurant-details/image1@1x.jpg"
          alt="М'ясо"
          width="370"
          height="270"
        />
        </div>
      </li>
      <li>
        <div class="thumb__center">
        <img
          srcset="
            ./images/restaurant-details/image2@1x.jpg 1x,
            ./images/restaurant-details/image2@2x.jpg 2x"
          src="./images/restaurant-details/image2@1x.jpg"
          alt="М'ясо"
          width="182"
          height="270"
        />
      </div>
      </li>
      <li>
        <div class="thumb__right">
        <img
          srcset="
            ./images/restaurant-details/image3@1x.jpg 1x,
            ./images/restaurant-details/image3@2x.jpg 2x"
          src="./images/restaurant-details/image3@1x.jpg"
          alt="М'ясо"
          width="476"
          height="270"
        />
      </div>
      </li>
    </ul>

    <ul class="restaurant-details__list navigation">
      <li>
        <svg class="navigation__icon" width="32" height="32">
        <use href="./images/icons.svg#icon-arrow-left"></use>
      </svg>
      </li>
      <li>
        <svg class="navigation__icon" width="32" height="32">
          <use href="./images/icons.svg#icon-arrow-right"></use>
        </svg>
      </li>
    </ul>
  </div>
</section>
