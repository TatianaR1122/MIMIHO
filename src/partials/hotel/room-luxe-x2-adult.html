<section class="room">
  <div class="container luxe_container">
    <div class="label-blok">
      <p class="label-blok_text">Amet minim mollit non</p>
      <h3 class="label-blok_title">Mimiho</h3>
    </div>
    <div class="room__name">
      <h2 class="room_title-luxe">
        Двомісний номер <span class="room_title-luxe--small">люкс</span>
      </h2>
      <p class="room_text--luxe">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit. Exercitation
        veniam consequat sunt nostrud amet.
      </p>
    </div>

    <picture class="hotel_picture--luxe">
      <!--Mobile-->
      <source
        media="(min-width:414px)"
        srcset="
          /src/images/hotel_img/bedroom_mob@1x_result.webp 1x,
          /src/images/hotel_img/bedroom_mob@2x_result.webp 2x
        "
      />

      <source
        media="(min-width:414px)"
        srcset="
          /src/images/hotel_images/bedroom_mob@1x.jpg 1x,
          /src/images/hotel_img/bedroom_mob@2x.jpg    2x
        "
      />

      <!--Tablet-->
      <source
        media="(min-width:1024px)"
        srcset="
          /src/images/hotel_img/bedroom_tab@1x_result.webp 1x,
          /src/images/hotel_img/bedroom_tab@2x_result.webp 2x
        "
      />

      <source
        media="(min-width:1024px)"
        srcset="
          /src/images/hotel_img/bedroom_tab@1x.jpg 1x,
          /src/images/hotel_img/bedroom_tab@2x.jpg 2x
        "
      />

      <!--Desktop-->
      <source
        media="(min-width:1280px)"
        srcset="
          /src/images/hotel_img/bedroom_desk@1x_result.webp 1x,
          /src/images/hotel_img/bedroom_desk@2x_result.webp 2x
        "
      />

      <source
        media="(min-width:1280px)"
        srcset="
          /src/images/hotel_img/bedroom_desk@1x.jpg 1x,
          /src/images/hotel_img/bedroom_desk@2x.jpg 2x
        "
      />

      <img
        src="/src/images/hotel_images/bedroom_desk@1x.jpg"
        alt="Готельний номер"
      />
    </picture>

    <div>
      <!-- slider -->
      <ul class="buttons-room">
        <li class="buttons-room__item">
          <a href="./room.html" class="buttons-room__details--luxe"
            >Детальніше</a
          >
        </li>
        <li class="buttons-room__item">
          <button
            type="button"
            class="buttons-room__price--luxe"
            data-modal-price-open
          >
            Переглянути ціни
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
